<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input">
        <label for="newTask">Új feladat hozzáadása:</label>
        <input id="newTask" placeholder="Új feladat" autocomplete="off">
        <button id="add">Hozzáadás</button>
    </div>
    <div>
        <h2>Feladatok:</h2>
        <ul id="tasks">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
