<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Register - Autók listája</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Autók listája</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <table id="auto-list">
                    <tr>
                        <th>Azonosító</th>
                        <th>Márka</th>
                        <th>Típus</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        async function getAllCars() {
            try {
                const neptun = prompt("Kérem a Neptun kódját:");
                const response = await fetch(`https://iit-playground.arondev.hu/api/${neptun}/car`, {
                    headers: {
                        'accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error('Hiba történt a válasz feldolgozása során: ' + response.message);
                }
                const cars = await response.json();
                const tableElement = document.querySelector("#auto-list");
                for (car of cars) {
                    const tableBodyHtml = `<tr>
                        <td>${car.id}</td>
                        <td>${car.brand}</td>
                        <td>${car.model}</td>
                    </tr>`;
                    tableElement.insertAdjacentHTML("beforeend", tableBodyHtml);
                }
            } catch (error) {
                alert(error.message);
                console.error(error);
            }
        }

        getAllCars();
    </script>
</body>

</html>
